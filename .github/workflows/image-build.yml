name: Build Docker Image
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      username: ${{ secrets.DOCKERHUB_USERNAME }}
      repo: time-tracker-offline
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: login to docker hub
        id: login-docker-hub
        env:
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo $password | docker login -u $username --password-stdin

      - name: Extract version
        id: extract-version
        run: |
          VERSION=$(jq -r '.version' < web-app-offline/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV    
          echo env.VERSION

      - name: Build Docker Image
        id: build-image
        run: |
          ls -la ./web-app-offline
          docker build web-app -t ${{ env.username }}/${{ env.repo }}:${{ env.VERSION }} -t ${{ env.username }}/${{ env.repo }}:latest

      - name: Push Docker Image
        id: push-image
        run: |
          docker push ${{ env.username }}/${{ env.repo }}:${{ env.VERSION }}
          docker push ${{ env.username }}/${{ env.repo }}:latest
